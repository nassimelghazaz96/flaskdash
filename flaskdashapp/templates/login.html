<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
      <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='master.css')}}">
  </head>
  <!--<body style="background-image: url({{ url_for('static', filename='img/bg.jpeg') }});">-->
  <body style="background-color:gray" >

    <div class="login-box">
      <img src="{{ url_for('static',filename='img/logo.png')}}" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>

        <label >Username</label>
        <input type="text" placeholder="Enter Username">

        <label >Password</label>
        <input type="password" placeholder="Enter Password">
        <input type="submit" value="Log In">
        <a href="#">Lost your Password?</a><br>
        <a href="#">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
